{% load static %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Big Five</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href= "{% static '' %}">
        <script src="{% static 'mbti.js' %}"></script>
    </head>
    <body>
            <h1>Mbti Questionaire</h1>
        <hr>
        <form action = "mbtresult">
            <h5>1. At a party do you:</h5>
            <div id="questions"> 
                <div id="container__">            
                    <label>
                      <input type="radio" class="option-input radio" value=a name="q1" required  />
                      a. Interact with many, including strangers
                    </label>
                    <label>
                      <input type="radio" class="option-input radio" value=b name="q1"  required /> 
                      b. Interact with a few, known to you </label>        
            </div>
        </div>      
           
         <h5> 2. Are you more:</h5>
          <div id="questions"> 
          <div id="container__">            
              <label>
                <input type="radio" class="option-input radio" value=a name="q2" required  />
                a. Realistic than speculative
              </label>
              <label>
                <input type="radio" class="option-input radio" value=b name="q2"  required /> 
                b. Speculative than realistic </label>        
          </div>
        </div>  
          
        <h5>3. Is it worse to:</h5>
            <div id="questions"> 
              <div id="container__">            
                  <label>
                    <input type="radio" class="option-input radio" value=a name="q3" required  />
                    a. Have your “head in the clouds
                  </label>
                  <label>
                    <input type="radio" class="option-input radio" value=b name="q3"  required /> 
                    b. Be “in a rut” </label>        
                </div>
            </div> 

            <h5>4. Are you more impressed by:</h5>
            <div id="questions"> 
              <div id="container__">            
                  <label>
                    <input type="radio" class="option-input radio" value=a name="q4" required  />
                    a. Principles
                  </label>
                  <label>
                    <input type="radio" class="option-input radio" value=b name="q4"  required /> 
                    b. Emotions
                   </label>        
                </div>
            </div> 
            
            <h5>5. Are more drawn toward the:</h5>
            <div id="questions"> 
              <div id="container__">            
                  <label>
                    <input type="radio" class="option-input radio" value=a name="q5" required  />
                    a. Convincing
                  </label>
                  <label>
                    <input type="radio" class="option-input radio" value=b name="q5"  required /> 
                    b. Touching
                   </label>        
                </div>
            </div> 
            
            <h5>6. Do you prefer to work:</h5>
            <div id="questions"> 
              <div id="container__">            
                  <label>
                    <input type="radio" class="option-input radio" value=a name="q6" required  />
                    a. To deadlines
                  </label>
                  <label>
                    <input type="radio" class="option-input radio" value=b name="q6"  required /> 
                    b. Just “whenever” </label>        
                </div>
            </div> 
        
     
         <h5>
              <button class="button btn" type="submit"  >Submit</button>
        </h5>
        </form>
       
    </body>
</html>
