{% load static %}
    <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Personality Test Result</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/mbtiresult.css' %}"
    />

  </head>
  <body>
    <div class="result-container">
      <h1>Your Personality Test Result</h1>
      <div class="personality-type">
        Your personality type is {{personality}}. 
        <hr>
        <h1>{{answ}}</h1>
      </div>
      <div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <canvas id="polar-area-chart" width="400" height="400"></canvas>
        <script>
          var ctx = document.getElementById('polar-area-chart').getContext('2d');
          var chart = new Chart(ctx, {
            type: 'polarArea',
            data: {
              labels: ['Introvertism', 'Extrovertism', 'Intuition', 'Sensing', 'Thinking','Feeling','Judjing','Preceiving'],
              datasets: [{
                label: 'MBTI breakdown',
                data: [ {{CI}},{{CE}},{{CN}},{{CS}},{{CT}},{{CF}},{{CJ}},{{CP}}],
                backgroundColor: [
                  'rgb(255, 99, 132)',
                  'rgb(54, 162, 235)',
                  'rgb(255, 206, 86)',
                  'rgb(92, 67, 44)',
                  'rgb(153, 102, 255)',
                  'rgb(59, 234, 207)',
                  'rgb(201, 203, 207)',
                  'rgb(75, 192, 192)',
                ]
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false
            }
          });
        </script>
      </div> 
    </div>
  </body>
</html>
